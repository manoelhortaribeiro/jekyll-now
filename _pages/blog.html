---
layout: page
title:
permalink: /blog
---


<div id="nav-blog" role="main" class="container">
    <nav id="tags-nav">
            <h2>Tags ⥋</h2>
            <a onclick="filter_all('all')"><b>[All]</b></a>

    </nav>
</div>


<div class="posts">
  {% for post in site.posts %}
    <article class="post all
                {% for tag in post.tags %}
                    filterable-{{tag}}
                {% endfor %} ">

        <div class="entry">

              <h2>{{post.date | slice: 0,10}}  ⥋</h2>

        {% for tag in post.tags %}
          <div class="post-tag">
            [{{ tag }}]
          </div>
        {% endfor %}


      </div>
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
    </article>
  {% endfor %}
</div>

<script>
    var tmp = [];
    {% for post in site.posts %}
    {% for tag in post.tags %}
    tmp.push("{{tag}}");
    {% endfor %}
    {% endfor %}
    var topics = new Set(tmp);
    topics.forEach(function (topic) {
        d3.selectAll("#tags-nav")
            .append("a")
            .text("[" + topic + "]")
            .attr("onclick","filter_all('" + topic + "')")
    });

    function filter_all(v){
        console.log(v);
        d3.selectAll(".post")
            .style("display", "none");
        d3.selectAll(".filterable-" + v)
            .style("display", "block");
        if (v == "all")
            d3.selectAll(".post")
            .style("display", "block");

    }


</script>
