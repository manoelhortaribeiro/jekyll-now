<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>


    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css"/>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
          href="{{ site.baseurl }}/feed.xml"/>
      <link rel="stylesheet" type="text/css" href="/stuff/slick/slick.css"/>
      <link rel="stylesheet" type="text/css" href="/stuff/slick/slick-theme.css"/>
</head>

<body>
<script src="//d3js.org/d3.v5.min.js"></script>

<div class="wrapper-masthead">
    <div class="container">
        <header class="masthead clearfix">
            <span class="site-avatar"><img src="{{ site.avatar }}"/></span>

            <div class="site-info">

                <h1 class="site-name"><a href="{{ site.baseurl }}">{{ site.name }}</a></h1>
            </div>

            <nav>
                <a href="{{ site.baseurl }}/">home</a>
                <a href="{{ site.baseurl }}/blog">blog</a>
                <a href="{{ site.baseurl }}/publications">publications</a>
                <a href="{{ site.baseurl }}/media">media</a>
                <a href="{{ site.baseurl }}/files/cv.pdf">cv</a>

            </nav>
        </header>
    </div>
</div>

<div id="main" role="main" class="container">
    {{ content }}
</div>

<div class="wrapper-footer">
    <div class="container">
        <footer class="footer">
            {% include svg-icons.html %}
        </footer>
    </div>
</div>

{% include analytics.html %}
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="/stuff/slick/slick.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('.carousel').slick({
            dots: true,
            infinite: true,
            speed: 500,
            fade: true,
            cssEase: 'linear'
        });
    });
</script>
</body>
</html>
