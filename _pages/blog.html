<div class="posts">

  {% for post in site.posts %}

    <article class="post all
                {% for tag in post.tags %}
                    filterable-{{tag}}
                {% endfor %} "  style="display: block;">
    <hr />

    <div class="row">
     <div  class="col-md-3" style="alignment: center">
      <img src="{{ site.baseurl }}/images/{{post.name_file}}/teaser.png" style="display: block; max-width: 100px"/>
    </div>

    <div  class="col-md-9">

        <div class="entry">



<!--        {% for tag in post.tags %}-->
<!--          <div class="post-tag">-->
<!--            [{{ tag }}]-->
<!--          </div>-->
<!--        {% endfor %}-->


      </div>
       <h1> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>, {{post.date | slice: 0,10}}</h1>
        <p style="font-size: 10px;"><i> {{post.lead | slice: 0,180 }}</i><b>...</b></p>

    </div>
    </div>

    </article>
  {% endfor %}
    <hr />

</div>



<script>
    var tmp = [];
    {% for post in site.posts %}
    {% for tag in post.tags %}
    tmp.push("{{tag}}");
    {% endfor %}
    {% endfor %}
    var topics = new Set(tmp);
    topics.forEach(function (topic) {
        d3.selectAll("#tags-nav")
            .append("a")
            .text("[" + topic + "]")
            .attr("onclick","filter_all('" + topic + "')")
    });

    function filter_all(v){
        console.log(v);
        d3.selectAll(".post")
            .style("display", "none");
        d3.selectAll(".filterable-" + v)
            .style("display", "block");
        if (v == "all")
            d3.selectAll(".post")
            .style("display", "block");

    }


</script>
